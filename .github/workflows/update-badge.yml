name: Atualizar Badge GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *" 


jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Atualizar par√¢metro `v=` no README.md
        run: |
          timestamp=$(date +%s)
          sed -i "s/\(github-readme-stats.*\?v=\)[0-9]*/\1$timestamp/" README.md

      - name: Commit e push se houver mudan√ßas
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "üîÑ Atualiza√ß√£o autom√°tica do badge GitHub Stats"
            git push
          else
            echo "Nenhuma mudan√ßa detectada."
          fi
